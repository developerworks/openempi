<style>
* {
	margin: 0px;
	padding: 0px;
}

#header {
  background: #fff;
  position: absolute;
  top: 0px;
  left: 0px;
  border: 1px solid #ccc;
  width: 100%;
  height: 70px;
  clear: both;
}

#mainApp {
	position: absolute;
	left: 0px;
	top: 71px;
	height: auto;
	width: 100%;
}

#loading {
	position: absolute;
	left: 45%;
	top: 40%;
	margin-left: -45px;
	padding: 2px;
	z-index: 20001;
	height: auto;
	border: 1px solid #ccc;
}

#loading a {
	color: #225588;
}

#loading .loading-indicator {
	background: white;
	color: #444;
	font: bold 13px tahoma, arial, helvetica;
	padding: 10px;
	margin: 0;
	height: auto;
}

#loading .loading-indicator img {
	margin-right: 8px;
	float: left;
	vertical-align: top;
}

#loading-msg {
	font: normal 10px arial, tahoma, sans-serif;
}
